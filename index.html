<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 타이틀 변경 -->
  <title>HYUN | Full Stack Developer</title>

  <!-- 파비콘 적용 -->
  <!-- 파비콘(favicon.ico)은 프로젝트 폴더의 최상위(Root) 경로에 포함시키면 자동 적용 
    최상위 경로에 없거나, ico가 아닌 별도의 파일을 가진 경우에는 <link>로 적용 -->
  <link rel="icon" href="./favicon.ico">
  <!-- (참고) 파비콘 만들기 : https://iconifier.net -->

  <!-- reset.css 적용 -->
  <!-- 스타일 초기화 : 브라우저 별로 다른 기본스타일이 적용되는 것을 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 웹폰트 연결 -->
  <!-- 구글 웹폰트 : 경량화된 오픈 라이선스 폰트, 한글을 지원하는 지 확인 및 필요한 굵기 선택 후 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- 구글 머티리얼 아이콘 연결 -->
  <!-- 구글 머티리얼 아이콘 : 구글에서 제공하는 머티리얼 스타일의 아이콘, 글자처럼 취급 가능한 장점 -->
  <!-- 그 외 fontawesome, bootstrap icon 등 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- main.css -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- main.js -->
  <script defer src="./js/main.js"></script>
</head>

  <!-- ABOUT -->
  <section id="about" class="about">
    <div class="inner">
      <h2 class="title font-en">ABOUT</h2>
      <div class="about__wrapper">
        <div class="about__img">
          <!-- 본인 프로필 이미지 넣기 -->
          <img src="./images/img_avatar.png" alt="프로필">
        </div>
        <div class="about__text">
          <!-- 본인 슬로건, 이름(생년월일), 학력 또는 교육 사항 등 작성 -->
          <strong class="slogan font-en">Simple is Best</strong>
          <!-- (참고) 단순한 굵은 글씨가 아니라 "중요한 의미를 갖는 텍스트" 를 강조할 때 사용
            즉, 요즘은 단순히 시각적으로 강조하려면 <b>보다 CSS를 쓰는 게 일반적이고,
            의미상 강조(semantic)가 필요할 땐 <strong>을 쓰는 게 표준

            <strong>은 다음과 같은 경우에 적극 사용
            - 경고 문구, 중요 알림
            - 텍스트 콘텐츠 내에서 핵심 단어 강조
            - 스크린 리더를 위한 의미 전달

            스크린 리더에서의 차이
            <strong>은 스크린 리더에서 강조해서 읽힘(강조 톤)
            <b>는 그런 의미 전달 없음 -->
          <h3 class="font-en">Kim Jae Hyun (1990.10.15)</h3>

            </ul>
          </div>
